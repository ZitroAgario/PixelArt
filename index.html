<html>
<head>
	<title>Pixel Art</title>
	<link rel="stylesheet" href="style.css">
    <script>
	  var penColour = 'white';
    
  function setPenColour(pen)
  {
    penColour = pen;
  }

  function setPixelColour(pixel)
  {
    pixel.style.backgroundColor = penColour;
  }
var KEY = "";
	</script>
    <script>
	function buildTable(rows, pixels){
var art=document.getElementById('art');
for(var i=0;i<rows;i++){
  art.innerHTML+='<div class="row"></div>';
  }
var row=document.$$('div.row');
for(var j=0;j<pixels;j++){
  row[j].innerHTML+='<div class="pixel" onclick="setPixelColour(this)"></div>';
  }
};
function fixDeadROWS(){
	var rows = document.getElementsByClassName('row');
for (var i=rows.length-1; i>=0; i--) {
  if (rows[i].innerHTML.search(document.getElementByClassName("pixel")) == -1)
    rows[i].parentNode.removeChild(rows[i]);
}

	}
	</script>
</head>
<body>
	
  <div class="pen" style="background-color:red;" onclick="setPenColour('red')"></div>
  <div class="pen" style="background-color:chartreuse;" onclick="setPenColour('chartreuse')"></div>
  <div class="pen" style="background-color:blue;" onclick="setPenColour('blue')"></div>
  <div class="pen" style="background-color:white;" onclick="setPenColour('white')"></div>
  <div class="pen" style="background-color:black;" onclick="setPenColour('black')"></div>
  <div class="pen" style="background-color:pink;" onclick="setPenColour('pink')"></div>
  <div class="pen" style="background-color:yellow;" onclick="setPenColour('yellow')"></div>
  <div class="pen" style="background-color:green;" onclick="setPenColour('green')"></div>
  <div class="pen" style="background-color:magenta;" onclick="setPenColour('magenta')"></div>
  <div class="pen" style="background-color:light-blue;" onclick="setPenColour('light-blue')"></div>
  <div id="art">
  </div>
</body>
</html>
